{%extends 'layout.template.html' %}

{%block content%}
<div class="background4 container-fluid">
    <br>
    <div class="container addliquor">
        <h2>Add reviews for <a style="color: blue">{{liquor.name}}</a></h2>

        <form method="POST">
            <div class="form-group">
                <label>Username: </label>
                <input type="text" name="username" class="form-control" placeholder="Enter your username"/>
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="date" name="review-date" class="form-control" placeholder="Date"/>
            </div>
            <div class="form-group">
                <label>Review</label>
                <textarea name="review" class="form-control"></textarea>
            </div>
            <input type="submit" value="Add Review"/>
        </form>
    </div>
    <br>
</div>

{%endblock%}
