{%extends 'layout.template.html' %}

{%block content%}
<div class="background4 container-fluid">
    <br>
    <div class="container addliquor">
        <h2>Add reviews for <a style="color: blue">{{liquor.name}}</a></h2>

        <form method="POST">
            <div class="form-group text-left">
                <label>Username:</label>
                <input type="text" name="username" class="form-control" placeholder="Enter your username"/>
            </div>
            <!-- <div class="form-group text-left">
                <label>Date:</label>
                <input type="date" name="review-date" class="form-control" placeholder="Date"/>
            </div> -->
            <div class="form-group text-left">
                <label>Review:</label>
                <textarea rows="6" name="review" class="form-control" placeholder="Enter your review here"></textarea>
            </div>
            <input type="submit" value="Add Review" class="btn btn-primary"/>
            <a href="{{url_for('liquor_details', id=liquor._id)}}" class="btn btn-warning">Back</a>
        </form>
    </div>
    <br>
</div>

{%endblock%}
