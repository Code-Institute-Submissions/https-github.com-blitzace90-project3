<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/8cb76780fc.js" crossorigin="anonymous"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="{{ url_for('static', filename='stylesheet.css' ) }}"
    />

    <title>Liquor World</title>
  </head>
  <body>
    <!--Navigation bar-->
    <nav
      id="mynavbar"
      class="navbar navbar-expand-md navbar-default sticky-top"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="/static/images/Logo.PNG" alt="logo image"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('home')}}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('create_liquor')}}"
                >Add creation</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('show_liquor')}}"
                >List of creations</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- flash message -->
    <div class="container flash-message" id="flash">
      {% with messages = get_flashed_messages() %} {% if messages %} {% for m in
      messages %}
      <div class="alert alert-success">
        {{m}}
      </div>
      {% endfor %} {%endif%} {%endwith%}
    </div>

    {%block content %}{%endblock%}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
      setTimeout(function () {
        $("#flash").fadeOut();
      }, 2000);
    </script>
    {%block js %}{%endblock%}
  </body>
</html>
