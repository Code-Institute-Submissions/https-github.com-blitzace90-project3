{% extends 'layout.template.html' %} 

{%block content %}
<div class="background5 container-fluid">
    <br>
    <div class="container addliquor">
        <h2>Edit reviews for <a style="color: blue">{{reviews.username}}</a></h2>

        <form method="POST">
            <div class="form-group">
                <input id="username" type="username" name="username" value="{{reviews.username}}"/>
            </div>
            <div class="form-group">
                <input id="review-date" type="date" name="review-date" value="{{reviews.date.strftime('%Y-%m-%d')}}"/>
            </div>
            <div class="form-group text-left">
                <label>Review:</label>
                <textarea rows="6" name="review" class="form-control">{{reviews.review}}</textarea>
            </div>
            <input type="submit" value="Edit Review" class="btn btn-primary"/>
            <a href="{{url_for('liquor_details', id=id)}}" class="btn btn-warning">Back</a>
        </form>
    </div>
    <br>
</div>

{%endblock%}
